<div class="aboutImgWrapper">
  <div class="spacer100"></div>
  <div class="spacer50"></div>

  <div class="container aboutContainer" [ngsReveal]="{ reset: true, duration: 1000, origin: 'left', distance: '300px'}">
    <div class="aboutContent">
      <!-- Nav tabs -->
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a [ngClass]="{'active': isActive ==='iowa'}" class="nav-link" (click)="changeBackground('iowa', $event)">Iowa
            Roots
          </a>
        </li>
        <li class="nav-item">
          <a [ngClass]="{'active': isActive ==='hawaii'}" class="nav-link" (click)="changeBackground('hawaii', $event)">Paradise
            Found
          </a>
        </li>
        <li class="nav-item">
          <a [ngClass]="{'active': isActive ==='thailand'}" class="nav-link" (click)="changeBackground('thailand', $event)">Land
            of Smiles</a>
        </li>
        <li class="nav-item">
          <a [ngClass]="{'active': isActive ==='atlanta'}" class="nav-link" (click)="changeBackground('atlanta', $event)">
            City of Trees</a>
        </li>
      </ul>

      <!-- Tab panes -->
      <div class="tab-content">
        <div class="tab-pane fade show active" role="tabpanel" aria-labelledby="iowa-tab">
          <p><b>{{aboutData.title}}</b></p>
          <p>{{aboutData.description}}</p>
        </div>
      </div>
    </div>
  </div>


</div>
